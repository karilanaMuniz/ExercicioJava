<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

	<div class="container">
		<h1>Consulta</h1>

		<table   class="striped">
			<thead>
				<tr>

					<th>Id</th>
					<th>Modelo</th>
					<th>Discrição</th>
					<th>Loja</th>
				</tr>
			</thead>


			<tbody>

				<tr th:each="roupinha:${Rroupinhas}">
					<td th:text="*{roupinha.id}" />
					<td th:text="*{roupinha.modelo}" />
					<td th:text="*{roupinha.discricao}" />
					<td th:text="*{roupinha.loja}" />
					<td> <a th:href="@{'/consultarraoupa/'+${roupinha.id}}"></td>

					<td>
						<a th:href="@{'/consultarroupa/'${roupinha.id}}">editar</a>
						<a th:href="@{'/delete/'${roupinha.id}}">excluir</a>
					</td>


				</tr>
			</tbody>
		</table>

		<a th:href="@{/cadastro}">Cadastro</a>

	</div>
</body>


</html>
